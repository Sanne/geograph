<?xml version="1.0" encoding="UTF-8"?>
<cluster xmlns="http://www.globus.org/2008/06/workspace/metadata/logistics">


<!-- Load Balancer -->
 <workspace>  
    <name>load-balancer</name>
    <image>torquebox-2centos-5.7.gz</image>    
    <quantity>1</quantity>    
    <nic wantlogin="true">public</nic>
    <ctx>
         <provides>
               <identity />
               <role>mod-cluster</role>
         </provides>
         <requires>
                <identity/>
 				<data name="mod-cluster">mod-cluster</data>
         </requires>
    </ctx>
 </workspace>
 
 <!-- App nodes -->
 <workspace>  
    <name>geograph-node</name>
    <image>torquebox-2centos-5.7.gz</image>    
    <quantity>2</quantity>    
    <nic wantlogin="true">public</nic>
    <ctx>
         <provides>
               <identity />
               <role>geograph</role>
         </provides>
         <requires>
                <identity/>
                <role name="usersdb" hostname="true"  pubkey="true" />
                <role name="geograph" hostname="true"  pubkey="true" />
                <role name="mod-cluster" hostname="true"  pubkey="true" />
          <data name="geograph">geograph</data>
         </requires>
    </ctx>
 </workspace>
 
 <!-- DB Users -->
 <workspace>  
    <name>user-database-node</name>
    <image>torquebox-2centos-5.7.gz</image>    
    <quantity>1</quantity>    
    <nic wantlogin="true">public</nic>
    <ctx>
         <provides>
            <identity />
            <role>usersdb</role>
         </provides>
          <requires>
                <identity/>
 <data name="usersdb">usersdb</data>
         </requires>
    </ctx>
 </workspace>
 
